<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="styleTic-Tac-Toe.css">
        <title> Tic Tac Toe </title>
    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="card-header"> Tic Tac Toe </div>
                <div class="card-body">
                    <p id="messageBox"></p>
                    <button type="button" class="btn btn-outline-secondary" onclick="restart()"">New game </button>
                    <div class="grid">
                        <div class="row">
                            <div id="1" class="cell"></div>
                            <div id="2" class="cell"></div>
                            <div id="3" class="cell"></div>
                        </div>
                        <div class="row">
                            <div id="4" class="cell"></div>
                            <div id="5" class="cell"></div>
                            <div id="6" class="cell"></div>
                        </div>
                        <div class="row">
                            <div id="7" class="cell"></div>
                            <div id="8" class="cell"></div>
                            <div id="9" class="cell"></div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="scriptTic-Tac-Toe.js"> </script>
        </div>
    </body>

</html>
